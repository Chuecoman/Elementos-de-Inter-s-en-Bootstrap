<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elementos de Interés en Bootstrap.html</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="Elementos-de-Interés-en-Bootstrap.css" />
  </head>
  <body>
    <div class="container py-5">
      <section id="jumbotron">
        <div class="col-md-6">
          <div class="h-100 p-5 text-bg-dark rounded-3">
            <h2>Alto contraste</h2>
            <p>
              El proposito de este Jumbotron es resaltar un boton que active un
              Modal
            </p>

            <!-- Button trigger modal -->
            <button
              class="btn btn-outline-light"
              type="button"
              data-bs-toggle="modal"
              data-bs-target="#exampleModal"
            >Activar Modal
            </button>
          </div>
        </div>

        <!-- Modal -->
        <div
          class="modal fade"
          id="exampleModal"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">
                  Titulo del Modal Chulo
                </h1>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <h3>
                  <i> Aquí el mensaje</i>
                  <small class="text-muted"><i> super inspirador ...</i></small>
                </h3>
                <figure>
                  <blockquote class="blockquote">
                    <p>El secreto para salir adelante, es comenzar</p>
                  </blockquote>
                  <figcaption class="blockquote-footer text-end">
                    <cite title="Source Title">Mark Twain.</cite>
                  </figcaption>
                </figure>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Cerrar
                </button>
                <button type="button" class="btn btn-primary">
                  Guardar Cambios
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section id="formulario" class="my-5">
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" placeholder="Tu nombre aquí">
          </div>
        <div class="mb-3">
            <label for="teléfono" class="form-label">Teléfono</label>
            <input type="text" class="form-control" id="teléfono" placeholder="Tu teléfono aquí">
          </div>
          <div class="mb-3">
            <label for="mensaje" class="form-label">Mensaje</label>
            <textarea class="form-control" id="mensaje" rows="3" placeholder="Nunca será contactado, siquiera por aliens"></textarea>
          </div>
      </section>
      <section id="tarjeta">
        <div class="card" style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-title">Maximiliano Jose Briasco</h5>
              <h6 class="card-subtitle mb-2 text-muted">Estudiante</h6>
              <p class="card-text">Incorporando conocimientos, que abren camino hacia una nueva aventura laboral</p>
            </div>
            <div class="card-footer text-end">
              <a href="mailto:mbriasco@gmail.com" class="card-link text-decoration-none">Escribeme un mail</a>
            </div>
          </div>
      </section>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
